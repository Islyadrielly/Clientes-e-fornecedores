<table mat-table class="tabela" [dataSource]="fornecedores">

<!-- coluna id -->
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.id }} </td>
</ng-container>

<ng-container matColumnDef="name"> 
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.name }} </td>
</ng-container>

<ng-container matColumnDef="cell">
    <th mat-header-cell *matHeaderCellDef> Contato </th>
    <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.cell }} </td>
</ng-container>

<ng-container matColumnDef="address"> 
    <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
    <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.address }} </td>
</ng-container>

<ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Deletar </th>
    <td mat-cell *matCellDef="let fornecedor"><button color="accent" mat-mini-fab 
        (click)="deleteFornecedor(fornecedor)"><mat-icon>delete</mat-icon></button></td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
